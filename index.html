<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <script type="module" defer src="./index.js"></script>
</head>
<body>
    <header class="title">
        <h1>Recipes for Now</h1>
    </header>
    <main class="main-content">
        <div class="Home">
            <div class="Home-card">
                <h2>No ideas for cooking?</h2>
                <img src="./imgs/empty-pan.png" alt="No idea">
                <button class="enable-recipe-button">Get a Recipe now!</button>
            </div>
        </div>

        <div class="interactive-card">
            <div class="card">
                <img class="recipe-image" alt="Food">
                <h2 class="recipe-name"></h2>
            </div>
            <div class="buttons-container">
                <button><a class="redirect-btn" target="_blank" rel="noreferrer noopener"><i class="fas fa-eye"></i></a></button>
                <button class="refresh-recipe-btn"><i class="fas fa-sync"></i></button>
            </div>
        </div>
    </main>
</body>
</html>
